<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Investing basics</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/register.css">
</head>
<body>



<section class="login">
    <div class="login-container">
        <div class="login-inner">
            <div class="login-inner_content">
                <img class="login-inner_img" src="images/content_img/register-bg.jpg" alt="">
            <div class="login-inner_form">
                <div class="login-form_content">
                    <header class="header-login_form">
                        <h1 class="header-login_title">Welcome to Robinhood</h1>
                    </header>
                    <form action="" class="login-form">
                        <div class="login-form_block">
                            <div class="login-form_username">
                            <p class="login-username_text">Email or username</p>
                            <input type="text" class="login-username_input">
                            </div>
                            <div class="login-form_password">
                           <p class="login-username_text">Password</p>
                           <input type="password" class="login-password_input">
                            </div>
                        </div>
                        <a href="#" class="login-form_reset">Forgot your username or password?</a>
                    </form>
                    <footer class="footer-login_form">
                        <button class="footer-login_btn">Sign In</button>
                        <div class="footer-login_text">Not on Robinhood?  <a href="#" class="footer-login_link">Create an account</a></div>
                    </footer>
                </div>
            </div>
        </div>
        </div>
    </div>


</section>



  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/header-js.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
